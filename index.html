<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Editor</title>
    <style>
        #mosaic {
            display: grid;
            grid-template-columns: repeat(11, 50px); /* Adjust based on your matrix */
            grid-template-rows: repeat(14, 50px); /* Adjust based on your matrix */
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-size: cover;
        }
        .matrix-input {
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mosaic Image Editor</h1>
    <table id="matrix-editor">
        <!-- Table rows and cells will be dynamically generated -->
    </table>
    <button onclick="updateMosaic()">Update Mosaic</button>
    <button onclick="randomizeMatrix()">Randomize Matrix</button>
    <div id="mosaic"></div>
    <script src="mosaic.js"></script>
</body>
</html>
